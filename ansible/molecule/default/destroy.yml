---

- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: False
  no_log: "{{ not lookup('env', 'MOLECULE_DEBUG') | bool }}"
  vars:
    molecule_file: "{{ lookup('env', 'MOLECULE_FILE') }}"
    molecule_yml: "{{ lookup('file', molecule_file) | from_yaml }}"
  tasks:
    - name: Destroy molecule instance(s)
      docker_container:
        name: "{{ item.name }}"
        state: absent
        force_kill: "{{ item.force_kill | default(True) }}"
      with_items: "{{ molecule_yml.platforms }}"

    - name: Check if loop0 is attached
      stat:
        path: /dev/loop0
      register: stat_result

    - name: Loopback dettach
      command: losetup --detach /dev/loop0
      when: stat_result.stat.exists == True

    - name: Check if xvdf is attached
      stat:
        path: /dev/xvdf
      register: stat_result_xvdf

    - name: xvdf dettach
      command: losetup --detach /dev/xvdf
      when: stat_result_xvdf.stat.exists == True
